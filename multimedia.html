<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
<h2>Images</h2>
<img src="images/dog1.jpeg" alt="a lion">
<img src="images/happy.webp" alt="happy gif">
<h2>Adding videos</h2>
<video controls  autoplay width="400px">
    <source src="images/video1.mp4">
</video>
<h3>adding audios</h3>
<audio controls autoplay>
    <source src="images/Audio1.wav">
</audio>
<h4>Adding Iframe</h4>
<!-- an inline frame is a html page embedded in another html page-->
<iframe src="signup.html" width="200px" height="250px"></iframe>
<h5>Embed YouTube</h5>
<iframe  width="560" height="315" src="https://www.youtube.com/embed/NS08IuSFPbU?si=wtGvCtAAQZ9OzB-K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
</body>
</html>
